<h1>
  {{title}} - {{order}}
</h1>
<div class="outer_plate">
  <div *ngFor="let cell of cells, let i=index" class="inner_plate" (click)="onClick(i)">
    <span *ngIf="cell.stat == 'black'" class="stone stone_black"></span>
    <span *ngIf="cell.stat == 'white'" class="stone stone_white"></span>
  </div>
</div>
